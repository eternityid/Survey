<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Edit Question</h4>
</div>
<div class="modal-body">
    <form class="form-section form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 label-required" for="editLibraryQuestionFormTitle">Title</label>
            <div class="col-xs-9">
                <div name="editLibraryQuestionFormTitle" id="editLibraryQuestionFormTitle" contenteditable="true" ng-model="modalData.question.title" class="form-control"
                     rich-text-input="ckeditorConfig.questionTitle"
                     ng-change="liveUpdateTitleAndDescription()"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3" for="editLibraryQuestionFormDescription">Description</label>
            <div class="col-xs-9">
                <div name="editLibraryQuestionFormDescription" id="editLibraryQuestionFormDescription" contenteditable="true" ng-model="modalData.question.description" class="form-control"
                     rich-text-input="ckeditorConfig.questionDescription"
                     ng-change="liveUpdateTitleAndDescription()"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3">Alias</label>
            <div class="col-xs-9">
                <span>{{modalData.question.alias}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3">Type</label>
            <div class="col-xs-9">
                <span>{{modalData.question.type}}</span>
            </div>
        </div>
        <div class="action-buttons">
            <button type="submit" class="btn btn-primary pull-right" ng-disabled="!modalData.question.title" ng-click="saveChanges()">
                Save
            </button>
            <button type="button" class="btn svt-button--cancel cancel-button pull-right" ng-click="closeModal()">
                Cancel
            </button>
        </div>
    </form>
    <div class="preview-section">
        <iframe id="libraryQuestionPreviewer" src="{{questionUri}}" svt-iframe-on-load="liveUpdateTitleAndDescription()"></iframe>
    </div>
</div>
