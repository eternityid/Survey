<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Edit survey</h4>
</div>
<div class="modal-body">
    <form class="form-section form-horizontal" name="editLibrarySurveyForm">
        <div class="form-group">
            <label class="col-xs-3 label-required" for="editLibrarySurveyFormEmail">Title</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" placeholder="Survey title" name="editLibrarySurveyFormEmail" id="editLibrarySurveyFormEmail" ng-model="modalData.survey.title" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3">Pages</label>
            <div class="col-xs-9">
                <span>{{modalData.survey.numberOfPages}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3">Questions</label>
            <div class="col-xs-9">
                <span>{{modalData.survey.numberOfQuestions}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3">Last Modified</label>
            <div class="col-xs-9">
                <span>{{modalData.survey.lastModifiedDateTime | dateTimeFormatFilter}}</span>
            </div>
        </div>
        <div class="action-buttons">
            <button type="submit" class="btn btn-primary pull-right" ng-disabled="editLibrarySurveyForm.$invalid" ng-click="saveChanges()">
                Save
            </button>
            <button type="button" class="btn svt-button--cancel cancel-button pull-right" ng-click="closeModal()">
                Cancel
            </button>
        </div>
    </form>
    <div class="preview-section">
        <iframe src="{{surveyUri}}"></iframe>
    </div>
</div>
