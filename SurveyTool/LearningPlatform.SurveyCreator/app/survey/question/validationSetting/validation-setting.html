<div class="bg-light">
    <div class="panel-body">
        <div class="form-group" ng-if="question.advancedSettings.isShowRequired">
            <div class="checkbox none-margin-top-bottom">
                <label>
                    <input type="checkbox" data-ng-model="vm.requiredValidation.selected"
                           ng-change="vm.onRequiredValidationChange()" title="Required question" ng-disabled="question.isAlwaysHidden">
                    <strong>Required</strong>
                </label>
            </div>
        </div>

        <div class="row" ng-if="question.advancedSettings.isShowLengthValidation">
            <div class="form-group col-xs-6">
                <label class="control-label svt-label__ontop">Minimum Characters</label>
                <input type="number" class="form-control"
                       data-ng-model="vm.lengthValidation.min" title="Enter minimum characters here"
                       ng-disabled="question.isAlwaysHidden" />
            </div>
            <div class="form-group col-xs-6">
                <label class="control-label svt-label__ontop">Maximum Characters</label>
                <input type="number" class="form-control"
                       data-ng-model="vm.lengthValidation.max" title="Enter maximum characters here"
                       ng-disabled="question.isAlwaysHidden" />
            </div>
        </div>
        <div class="row" ng-if="question.advancedSettings.isShowWordsAmountValidation">
            <div class="form-group col-xs-6">
                <label class="control-label svt-label__ontop">Minimum Words</label>
                <input type="number" class="form-control"
                       data-ng-model="vm.wordsAmountValidation.min" title="Enter minimum words here"
                       ng-disabled="question.isAlwaysHidden" />
            </div>
            <div class="form-group col-xs-6">
                <label class="control-label svt-label__ontop">Maximum Words</label>
                <input type="number" class="form-control"
                       data-ng-model="vm.wordsAmountValidation.max" title="Enter maximum words here"
                       ng-disabled="question.isAlwaysHidden" />
            </div>
        </div>
        <div class="row" ng-if="vm.isMultipleSelection">
            <div class="form-group col-xs-6">
                <label class="control-label svt-label__ontop">Minimum Options Selected</label>
                <input type="number" class="form-control"
                       data-ng-model="vm.selectionValidation.min" title="Enter minimum selected here"
                       ng-disabled="question.isAlwaysHidden" />
            </div>
            <div class="form-group col-xs-6">
                <label class="control-label svt-label__ontop">Maximum Options Selected</label>
                <input type="number" class="form-control"
                       data-ng-model="vm.selectionValidation.max" title="Enter maximum selected here"
                       ng-disabled="question.isAlwaysHidden" />
            </div>
        </div>
        <div class="row" ng-if="vm.isNumberQuestion">
            <div class="form-group col-xs-6">
                <label class="control-label svt-label__ontop">Minimum</label>
                <input type="number" class="form-control"
                       data-ng-model="vm.rangeNumberValidation.min"
                       ng-change="vm.onChangeNumericSettings()"
                       title="Enter minimum value here" />
            </div>
            <div class="form-group col-xs-6">
                <label class="control-label svt-label__ontop">Maximum</label>
                <input type="number" class="form-control"
                       data-ng-model="vm.rangeNumberValidation.max"
                       ng-change="vm.onChangeNumericSettings()"
                       title="Enter maximum value here" />
            </div>
            <div class="form-group col-xs-12">
                <label class="radio-inline svt-label--bold">
                    <input type="radio" name="optradio"
                           ng-checked="!vm.numberSettings.isShowStepNumber"
                           ng-click="vm.onChangeOptionDecimalPlaceOrStep(false)">Decimal place
                </label>
                <label class="radio-inline svt-label--bold">
                    <input type="radio" name="optradio"
                           ng-checked="vm.numberSettings.isShowStepNumber"
                           ng-click="vm.onChangeOptionDecimalPlaceOrStep(true)">Step
                </label>
            </div>
            <div class="form-group col-xs-6">
                <input type="number" class="form-control"
                       ng-if="!vm.numberSettings.isShowStepNumber"
                       data-ng-model="vm.decimalPlacesNumberValidation.decimalPlaces"
                       ng-change="vm.onChangeNumericSettings()"
                       title="Enter decimal place value here (must be less than 10)" />
                <input type="number" class="form-control"
                       ng-if="vm.numberSettings.isShowStepNumber"
                       data-ng-model="question.step"
                       ng-change="vm.onChangeNumericSettings()"
                       title="Enter step value here (must be less than 10 decimal)" />
            </div>
            <div class="form-group col-xs-12 svt-label__help-text">{{vm.helpTextForStepNumber}}</div>
        </div>
    </div>

</div>
