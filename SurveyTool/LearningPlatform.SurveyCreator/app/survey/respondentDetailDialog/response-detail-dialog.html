<div class="modal-header">
    <button id="close-button" type="button" class="close" ng-click="closeMe()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Response Detail</h4>
</div>
<div class="modal-body respondent-detail-dialog__content">
    <div class="row respondent-detail respondent-result">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <label>Response link: </label>
            <div class="input-group">
                <input type="text" class="form-control" value="{{respondentDetail.link  || 'N/A'}}" readonly>
                <span class="input-group-btn">
                    <button ng-disabled="!respondentDetail.link" class="btn btn-default" type="button" clipboard text="respondentDetail.link"
                            title="Click here to copy response link">
                        Copy Link
                    </button>
                </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="col-xs-6 col-sm-4 col-md-2 text-right">
                <label>Respondent Id</label>
            </div>
            <div class="col-xs-6 col-sm-8 col-md-4">
                <span ng-bind="respondentDetail.respondent.id || 'N/A'"></span>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-2 text-right">
                <label>Email address</label>
            </div>
            <div class="col-xs-6 col-sm-8 col-md-4">
                <span ng-bind="respondentDetail.respondent.emailAddress || 'N/A'"></span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="col-xs-6 col-sm-4 col-md-2 text-right">
                <label>Completed Date</label>
            </div>
            <div class="col-xs-6 col-sm-8 col-md-4">
                <span ng-bind="respondentDetail.respondent.completedDateString || 'N/A'"></span>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-2 text-right">
                <label>Last sent date</label>
            </div>
            <div class="col-xs-6 col-sm-8 col-md-4">
                <span ng-if="respondentDetail.respondent.lastTimeSent != null">{{respondentDetail.respondent.lastTimeSent | date : 'MMM dd, yyyy hh:mm a' }}</span>
                <span ng-if="respondentDetail.respondent.lastTimeSent == null">N/A</span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="col-xs-6 col-sm-4 col-md-2 text-right">
                <label>Number sent</label>
            </div>
            <div class="col-xs-6 col-sm-8 col-md-4">
                <span ng-bind="respondentDetail.respondent.numberSent == undefined ? 'N/A' : respondentDetail.respondent.numberSent"></span>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-2 text-right">
                <label>Status</label>
            </div>
            <div class="col-xs-6 col-sm-8 col-md-4">
                <span ng-bind="respondentDetail.respondent.responseStatus || 'N/A'"></span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" ng-if="respondentDetail.respondent.customColumns">
            <div class="col-md-12 col-sm-12">
                <hr />
            </div>
            <div ng-repeat="item in respondentDetail.respondent.detailCustomColumns">
                <div class="col-xs-6 col-sm-4 col-md-2 text-right">
                    <label>{{item.key}}</label>
                </div>
                <div class="col-xs-6 col-sm-8 col-md-4">
                    <span>{{item.value}}</span>
                </div>
            </div>
        </div>
        <div ng-if="respondentDetail.questionAnswers" class="col-xs-12 col-sm-12 col-md-12">
            <hr />
            <div>
                <label>Response result: </label>
                <div>
                    <div ng-repeat="questionAnswer in respondentDetail.questionAnswers" class="respondent-result__item">
                        <div class="respondent-result__question-title">
                            <b>Q: </b>
                            {{questionAnswer.title | htmlToPlainTextFilter}}
                        </div>
                        <div class="respondent-result__answer">
                            <b>A: </b>
                            <span class="respondent-result__answer--disable" ng-if="!questionAnswer.answer">No answer</span>
                            <span ng-if="questionAnswer.answer">{{questionAnswer.answer | htmlToPlainTextFilter}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
