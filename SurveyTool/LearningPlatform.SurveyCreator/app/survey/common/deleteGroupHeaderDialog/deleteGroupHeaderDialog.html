﻿<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body">
    <div ng-bind-html="message"></div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="cancel()" class="btn btn-default">{{cancelTitle}}</button>
    <button type="button" ng-click="deleteGroupHeader()"
            class="btn btn-primary">{{deleteGroupHeaderText}}</button>
    <button type="button" ng-disabled="!isAlowDeleteGroupComplete" ng-click="deleteGroupHeaderComplete()"
            class="btn btn-primary">{{deleteGroupHeaderCompleteText}}</button>
</div>
