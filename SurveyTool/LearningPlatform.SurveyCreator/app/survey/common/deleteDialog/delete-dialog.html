<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 id="delete-confirmation-title" class="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body svt-label--word-wrap">
    <div ng-bind-html="message"></div>
</div>
<div class="modal-footer">
    <button id="cancel-button" type="button" ng-click="cancel()"
            class="btn btn-default">{{cancelTitle}}</button>
    <button id="confirm-delete-button" type="button" ng-click="deleteItem(true)"
            class="btn btn-primary">{{okTitle}}</button>
</div>
