<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Edit</h4>
</div>
<div class="modal-body edit-blob-modal-body">
    <div class="form-section">
        <form class="form-horizontal" name="editBlobFormData">
            <div class="form-group">
                <label class="col-xs-3">Name</label>
                <div class="col-xs-9 svt-label--word-wrap">
                    <span>{{modalData.blob.fileNameWithoutExtension}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3" for="editBlobFormDataDescription">Description</label>
                <div class="col-xs-9">
                    <textarea class="form-control" id="editBlobFormDataDescription" rows="5" ng-model="modalData.blob.description" placeholder="File description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="editBlobFormDataDirectory" class="col-xs-3 label-required">Folder</label>
                <div class="input-group col-xs-9">
                    <input type="text" class="form-control" ng-model="selectedDirectoryName" name="editBlobFormDataDirectory" id="editBlobFormDataDirectory" required>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            <li ng-repeat="directory in modalData.directories | orderBy: 'name'">
                                <a ng-click="onChangeDirectory(directory)">{{directory.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">Type</label>
                <div class="col-xs-9">
                    <span>{{modalData.blob.fileExtension}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">Size</label>
                <div class="col-xs-9">
                    <span>{{modalData.blob.size | byteToKbFilter | number}} KB</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">Last modified</label>
                <div class="col-xs-9">
                    <span>{{modalData.blob.lastModified | dateTimeFormatFilter}}</span>
                </div>
            </div>
        </form>
    </div>
    <div class="preview-image-section">
        <img ng-src="{{modalData.blob.uri}}" alt="Preview image" />
    </div>
</div>

<div class="modal-footer edit-blob-modal-footer">
    <button type="button" class="btn btn-primary pull-right" ng-disabled="editBlobFormData.$invalid" ng-click="saveBlob()">
        Save
    </button>
    <button type="button" class="btn btn-default cancel-button pull-right" ng-click="cancel()">
        Cancel
    </button>
</div>
