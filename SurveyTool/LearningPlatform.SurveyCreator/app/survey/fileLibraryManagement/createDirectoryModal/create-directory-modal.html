<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Add folder</h4>
</div>
<div class="modal-body create-directory-modal-body">
    <form name="createDirectoryForm" ng-submit="saveDirectory()">
        <div class="form-group">
            <label for="createDirectoryFormDirectoryName">Folder Name</label>
            <input type="text" class="form-control" name="createDirectoryFormDirectoryName" id="createDirectoryFormDirectoryName" placeholder="Input folder name"
                   ng-keypress="onInputDirectoryName($event)" ng-model="directoryName" required>
        </div>
        <div class="form-group create-directory-modal__helper-message"><em>{{helperMessage}}</em></div>
        <div class="form-group create-directory-modal__action-button">
            <button type="button" class="btn btn-default create-directory-modal__cancel-button" ng-click="cancel()">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary pull-right" ng-disabled="editBlobFormData.$invalid">
                Save
            </button>
        </div>
    </form>
</div>
