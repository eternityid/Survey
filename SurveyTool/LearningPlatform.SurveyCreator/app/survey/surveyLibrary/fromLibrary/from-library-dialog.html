<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body">
    <div>
        <from-library selected-page-ids="selectedPageIds"
                      selected-question-ids="selectedQuestionIds"
                      library-id="libraryId"
                      is-imported-page="isImportedPage"></from-library>
    </div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="cancel()"
            class="btn btn-default">
        {{cancelTitle}}
    </button>
    <button type="button" ng-if="isImportedPage"
            ng-disabled="selectedPageIds.length === 0"
            ng-click="importItem()" class="btn btn-primary">
        {{okTitle}}
    </button>
    <button type="button" ng-if="!isImportedPage"
            ng-disabled="selectedQuestionIds.length === 0"
            ng-click="importItem()" class="btn btn-primary">
        {{okTitle}}
    </button>
</div>
