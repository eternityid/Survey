<form id="importSurveyForm" name="form" class="form-horizontal svt-push-down__form">
    <div class="form-group">
        <div class="col-xs-5 svt-push-down__form-heading">
            <h4>Import Survey</h4>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-5">
            <label for="surveyTitle" class="svt-label__ontop label-required">Survey Title</label>
            <input autofocus type="text" name="surveyTitle" id="surveyTitle" class="form-control"
                   ng-class="(form.surveyTitle.$invalid && !vm.placeHolders.surveyTitle.valid) ? 'input-required' : ''"
                   data-ng-model="vm.surveyViewModel.title" placeholder="{{vm.placeHolders.surveyTitle.value}}" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-5">
            <upload basic="false" file="vm.surveyViewModel.file" size="1000"
                    has-timestamp="false" type="json"
                    init-button-title="Browse..."></upload>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-5">
            <div class="pull-right svt-button-group">
                <button type="button" class="btn svt-button--cancel" title="Cancel" ng-click="vm.close()">Cancel</button>
                <button type="submit" ng-click="vm.importSurvey()" class="btn svt-button--done" title="Import survey">Import</button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</form>
