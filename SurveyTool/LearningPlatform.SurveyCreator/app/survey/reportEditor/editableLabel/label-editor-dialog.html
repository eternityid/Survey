<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Edit Text</h4>
</div>
<div class="modal-body">
    <form name="form" class="form-horizontal" novalidate>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" id="latest-text" class="form-control" name="latestText" ng-model="labelContent" ng-keypress="onLatestTextKeyPress($event)"/>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
    <div class="message--invalid-free-text" ng-if="validationMessageForLabelContent" ng-bind="validationMessageForLabelContent"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button ng-if="!editor.label.id" type="button" ng-click="addEditedLabel()" class="btn btn-primary">Save</button>
    <button ng-if="editor.label.id" type="button" ng-click="updateEditedLabel()" class="btn btn-primary">Save</button>
</div>
