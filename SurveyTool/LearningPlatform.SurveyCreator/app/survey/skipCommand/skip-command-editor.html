<div class="col-xs-12" ng-class="vm.getEditorClasses()" id="skip-command-editor-segment">
    <div class="skip-command__title">
        <p>Skip Action</p>
    </div>
    <div class="button-position">
        <span class="glyphicon glyphicon-remove" ng-click="vm.cancelSkipCommandEditor(vm.skipCommand.clientId)" title="Cancel"></span>
    </div>
    <form class="form-horizontal skip-command-edit__form" novalidate>
        <div class="form-group editor">
            <div class="col-xs-12">
                <expression-builder expression="vm.skipCommand.expression" page-id="vm.skipCommand.pageDefinitionId" background-override-color="#dcf0fa"></expression-builder>
            </div>
        </div>

        <div class="form-group editor skip-command-edit__label">
            <label for="skip-to-destination" class="col-xs-3 control-label label-required text-left">Then Skip To </label>
        </div>
        <div class="form-group editor">
            <div class="col-xs-12">
                <select id="skip-to-destination" class="form-control"
                        data-ng-model="vm.skipCommand.skipToQuestionId"
                        ng-change="vm.onSkipToChanged()"
                        data-ng-options="question.id as (question.title | htmlToPlainTextFilter) for question in vm.skipCommand.questionDestinations"
                        title="Choose Question Destination"></select>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="form-group">
            <div class="col-xs-12 text-right svt-button-group">
                <button type="button" class="btn svt-button--cancel" ng-click="vm.cancelSkipCommandEditor(vm.skipCommand.clientId)"
                        title="Cancel">Cancel</button>
                <button type="button" class="btn svt-button--done" ng-click="vm.saveSkipCommand()" title="Save">Done</button>
            </div>
        </div>
    </form>
</div>
