<div class="modal-header">
    <button type="button" class="close" ng-click="onCancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body file-management">
    <div class="file-library-picker-uploader">
        <div class="form-group col-xs-3">
            <select class="form-control"
                    ng-model="vm.selectedLibrary"
                    ng-options="library.name for library in vm.libraries">
            </select>
        </div>
        <ul class="file-library-picker-uploader__nav">
            <li>
                <a href="" ng-click="vm.displayFromHardDrive()"
                   ng-class="{'active': displayMode.fromHardDrive}">From Hard Drive</a>
            </li>
            <li>
                <a href="" ng-click="vm.displayFromInternet()"
                   ng-class="{'active': displayMode.fromInternet}">From The Web</a>
            </li>
        </ul>
        <div class="file-library-picker-uploader__content">
            <div ng-if="vm.libraries">
                <hard-disk-uploader ng-if="displayMode.fromHardDrive" libraries="vm.libraries"
                    library="vm.selectedLibrary"
                    data="hardDriveUploaderFormData" config="vm.fileConfig"
                    model="vm.model.fromHardDrive"
                    on-cancel="onCancel()" on-save="onUploadFileFromHardDrive()">
                </hard-disk-uploader>
                <web-uploader ng-if="displayMode.fromInternet" libraries="vm.libraries"
                    library="vm.selectedLibrary"
                    data="webUploaderFormData" config="vm.fileConfig"
                    model="vm.model.fromWeb"
                    on-cancel="onCancel()" on-save="onUploadFileFromInternet()">
                </web-uploader>
            </div>
        </div>
    </div>
</div>
