<form class="svt-push-down__form">
    <div class="form-group">
        <div class="svt-push-down__form-heading">
            <h4>Export Responses</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">
            <label class="control-label svt-label__ontop">Column title</label>
            <div>
                <select data-ng-model="vm.model.titleMode" class="form-control"
                        data-ng-options="titleMode.value as titleMode.text for titleMode in vm.model.titleModes"
                        title="Choose column title mode"></select>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
            <label class="control-label svt-label__ontop">Data include</label>
            <div>
                <select data-ng-model="vm.model.includedResponsesMode" class="form-control"
                        data-ng-options="includeMode.value as includeMode.text for includeMode in vm.model.includedResponsesModes"
                        title="Choose responses for report"></select>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
            <label class="control-label svt-label__ontop">Separated by</label>
            <div>
                <select data-ng-model="vm.model.separatorMode" class="form-control"
                        data-ng-options="separatorMode.value as separatorMode.text for separatorMode in vm.model.separatorModes"
                        title="Choose separator"></select>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-ng-model="vm.model.multipleSelectionAnswersAsSeparateColumns" /> Multiple Selection Answers as separate columns.
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="pull-right form-group svt-button-group">
                <button type="button" class="btn svt-button--cancel" ng-click="vm.close()" title="Cancel setting">Cancel</button>
                <button type="button" class="btn svt-button--done" ng-click="vm.exportResponses()" title="Export responses report">Export</button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</form>
