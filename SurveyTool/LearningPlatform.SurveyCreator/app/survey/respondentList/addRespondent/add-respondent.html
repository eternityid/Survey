<form class="svt-push-down__form">
    <div class="form-group">
        <div class="svt-push-down__form-heading">
            <h4>Add Respondents</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 form-group">
            <label class="control-label svt-label__ontop">Email Addresses</label>
            <div id="email-addresses">
                <ui-select multiple tagging tagging-label="" tagging-tokens="'ENTER'" ng-model="vm.emailAddresses"
                           theme="bootstrap" sortable="true" search-enabled="false" title="Input email address">
                    <ui-select-match placeholder="Email Address (Ex: anyone@example.com)">{{$item}}</ui-select-match>
                    <ui-select-choices repeat="email in vm.availableEmailAddresses | filter:$select.search">
                        {{email}}
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group pull-right svt-button-group">
                <button type="button" class="btn svt-button--cancel" ng-click="vm.close()" title="Cancel">Cancel</button>
                <button type="button" class="btn svt-button--done" ng-click="vm.addRespondents()" title="Add new respondents">Add</button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</form>
