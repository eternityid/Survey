<form name="form" class="form-horizontal svt-push-down__form">
    <div class="form-group">
        <div class="col-xs-4 svt-push-down__form-heading">
            <h4 id="import-contact-title">Import Contacts</h4>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-8">
            Import contacts with a <b>CSV</b> (separate individual fields for each contact with a comma) or <b>TSV</b> (separate individual fields for each contact with a tab) file. Each contact should be separated by a line break.
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-5">
            <upload basic="false" file="vm.respondentFile" size="1000" has-timestamp="false"
                    type="csv,tsv" init-button-title="Browse"></upload>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-8">
            <div class="pull-right svt-button-group">
                <button id="cancel-import-contact" type="button" class="btn svt-button--cancel" ng-click="vm.close()" title="Cancel Import Contacts">Cancel</button>
                <button id="import-contact" type="button" class="btn svt-button--done" ng-click="vm.uploadFile(true)" title="Import Contacts" ng-disabled="vm.disablebImportButton">Import</button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</form>
