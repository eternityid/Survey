<form id="createUserForm" name="userEditorForm" class="form-horizontal" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Assign Company</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-xs-3 control-label">Company</label>
            <div class="col-xs-8">
                <div class="input-group col-xs-12">
                    <div class="btn dropdown-toggle select-survey__dropdown-toggle" type="button" id="company-dropdown" data-toggle="dropdown">
                        <span class='select-survey__display'>{{ companyName ? companyName : 'Not Select' }}</span>
                        &nbsp;<span class="caret select-survey__caret"></span>
                    </div>
                    <ul class="dropdown-menu select-list__dropdown-menu" role="menu" aria-labelledby="company-dropdown">
                        <li role="presentation">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                                <input type="search" class="form-control" placeholder="Search" ng-model="companyFilter" />
                            </div>
                        </li>
                        <li role="presentation" class="survey-dropdown-item ng-scope">
                            <a role="menuitem" ng-click="onSelectCompany(null)" class="ng-binding">-- Not Select --</a>
                        </li>
                        <li role="presentation" class="survey-dropdown-item" ng-repeat="company in companies | filter: {'name': companyFilter}">
                            <a role="menuitem" ng-click="onSelectCompany(company)">{{ company.name }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()" title="Cancel">Cancel</button>
        <input type="submit" ng-disabled="userEditorForm.$invalid" ng-click="save()" class="btn btn-primary" title="Save" value="Save" />
    </div>
</form>
