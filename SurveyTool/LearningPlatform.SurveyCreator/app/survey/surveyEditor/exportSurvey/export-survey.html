<form id="exportSurveyForm" name="form" class="form-horizontal svt-push-down__form">
    <div class="form-group">
        <div class="col-xs-5 svt-push-down__form-heading">
            <h4>Export Survey</h4>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-5">
            <div class="pull-right svt-button-group">
                <button type="button" class="btn svt-button--cancel" title="Cancel" ng-click="vm.close()"
                        >Cancel</button>
                <button type="button" ng-click="vm.exportSurvey()" class="btn svt-button--done"
                        title="Export survey">Export</button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</form>
