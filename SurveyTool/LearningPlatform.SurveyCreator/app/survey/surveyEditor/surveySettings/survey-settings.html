<form name="form" class="form-horizontal svt-push-down__form">
    <div class="form-group">
        <div class="col-xs-4">
            <label for="survey-name" class="svt-label__ontop label-required">Survey Title</label>
            <input autofocus type="text" name="surveyTitle" id="survey-name" class="form-control"
                   ng-class="(form.surveyTitle.$invalid && !vm.placeHolders.surveyName.valid) ? 'input-required' : ''"
                   data-ng-model="vm.surveySettings.surveyTitle" placeholder="{{vm.placeHolders.surveyName.value}}" required />
        </div>
    </div>

    <div class="edit-survey-configurations">
        <div class="form-group">
            <div class="col-xs-4 checkbox">
                <label>
                    <input type="checkbox" data-ng-model="vm.surveySettings.enableBackButton" /> Enable Back button
                </label>
            </div>
            <div class="col-xs-4 checkbox">
                <label>
                    <input type="checkbox" data-ng-model="vm.surveySettings.displayProgressBar" /> Display progress bar
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-4 checkbox">
                <label>
                    <input type="checkbox" data-ng-model="vm.surveySettings.resumeRespondentWhereLeftOff" /> Resume respondent where left off
                </label>
            </div>
            <div class="col-xs-4 checkbox">
                <label>
                    <input type="checkbox" data-ng-model="vm.surveySettings.displayRequiredStar" /> Display required stars in survey
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-4 checkbox">
                <label>
                    <input type="checkbox" data-ng-model="vm.surveySettings.keyboardSupport" /> Keyboard support
                </label>
            </div>
            <div class="col-xs-4 checkbox">
                <label>
                    <input type="checkbox" data-ng-model="vm.surveySettings.displayPageTitleAndDescription" /> Display page titles and descriptions
                </label>
            </div>
        </div>
        <!--TODO remove display:none when we want to use it later -->
        <div class="form-group" style="display: none;">
            <div class="col-xs-4 checkbox">
                <label>
                    <input type="checkbox" data-ng-model="vm.surveySettings.displayOneQuestionOnScreen" /> Show one question per page on mobile devices
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-8">
            <div class="pull-right svt-button-group">
                <button id="survey-edit-cancel" type="button" class="btn svt-button--cancel" title="Cancel"
                        ng-click="vm.close()">Cancel</button>
                <button id="survey-edit-submit" type="submit" ng-click="vm.save()" class="btn svt-button--done"
                        title="Save">Save</button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</form>
